<div class="gallery">
  <div *ngFor="let photo of photos" class="photo">
    <a [routerLink]="['/photos', photo.id]">
      <img [src]="photo.download_url" [alt]="photo.author" />
    </a>
    <button (click)="toggleFavorite(photo)">
      {{ isFavorite(photo.id) ? 'Remove' : 'Add' }}
    </button>
  </div>
</div>
